<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilseite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .profile {
            text-align: center;
            color: white;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }
        .socials {
            margin-top: 15px;
        }
        .socials a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .socials a:hover {
            color: #ff4081;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://www.youtube.com/embed/zBPOjdWtPBc?autoplay=1&loop=1&playlist=zBPOjdWtPBc&mute=1" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>

    <div class="profile">
        <img src="pfp.png" alt="Profilbild">
        <h1>Chloe</h1>
        <p>17 Jahre alt (06.11.2006)</p>
        <div class="socials">
            <a href="https://instagram.com/chloerh.dc" target="_blank">Instagram</a>
            <a href="https://tiktok.com/@dkb.c" target="_blank">TikTok</a>
            <a href="https://www.youtube.com/@xChloe" target="_blank">YouTube</a>
        </div>
    </div>

</body>
</html>
